<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/index.css">
    <title>To Do</title>
</head>
<body>
    <div class="container">

        <section class="inputs-tab">
            <div class="input-control">
                <input id="task-input" type="text" placeholder="Enter task....">
                <div class="error"></div>
            </div>
            <button id="add-task"> add task </button>
        </section>

        <section class="outputs-tab"> </section>

        <section class="task-data">
            <div class="task-count count">0 task added</div>
            <div class="filter">
                <p class=" filter-all count">All</p>
                <p class="filter-complete count">completed</p>
                <p class="filter-incomplete count">incomplete</p>
            </div>
            <div class="complete-count count">0 completed</div>
        </section>


    </div>
    
    <script src="./main.js"></script>
</body>
</html>
